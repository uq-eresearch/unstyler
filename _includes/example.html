<script type="text/javascript">
$(function() {
  // Set up 
  var updateCleanHtml = function() {
    // This is where we get our clean HTML
    var result = unstyle($('#ugly-html').val());
    // Update display
    $('#clean-html-source').text(result);
    $('#clean-html').html(result);
  };
  // Allow people to enter their own ugly HTML
  $('#ugly-html').on('keyup', updateCleanHtml);
  // Run the first time
  updateCleanHtml();
  // Provide toggling between clean source and HTML
  $('#clean-html, #clean-html-source').on('click', function() {
    $('#clean-html, #clean-html-source').toggle();
  })
  $('#clean-html-source').hide();
  // Explanitory tooltips
  $('[rel=tooltip]').tooltip();
});
</script>
